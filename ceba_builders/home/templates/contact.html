{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  .parallax {
    background-image: url("../static/images/aboutUS.png");
    min-height: 500px;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .indented-paragraph {
    text-indent: 80px; /* Adjust the value as needed */
  }
</style>

<div class="container-about parallax">
  <div class="centered">Contact US</div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h2 style="font-weight: 700;">Talk with Us</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" required>
          </div>
          <div class="form-group col-md-6">
            <input type="tel" class="form-control" id="phone" name="phone"  placeholder="Phone Number" required>
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter Message" required></textarea>
        </div>

        <div class="form-row">
          <div class="col-md-6">
            <button class="btn btn-primary" type="submit">Send Message</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-secondary" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4 mt-5">
      <img src="{% static 'images/about_image_1.jpg' %}" alt="intro-image1" class="img-fluid" style="margin-right: 10%;">
    </div>
  </div>
</div>

{% endblock %}
